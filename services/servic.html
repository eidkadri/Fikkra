<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خدماتنا</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="../css/all.css"/>
    <link rel="icon" type="image/ico" href="../images/فكرة_page-0001.ico">
</head>
<body>
    <div class="header">
        <img class="img1" src="../images/فكرة_page-0001.jpg">
        <ul class="list">
            <li><a href="#">المنتجات</a></li>
            <li><a href="#">الخدمات</a></li>
            <li><a href="#">فروعنا</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="../index.html"><i class="fas fa-home"></i></a></li>
        </ul>
    </div>
    
    <h1>خدماتنا</h1>
    <div class="services">
        <img src="../images/pixma-ts7650i-ambient-usability-62921-gi-16x9_67d8f710c9314fecbfa8b884eaabec3c.webp" alt="Printer in Office" class="office-image">
        <form>
            <div class="service-container">
                <!-- File Upload -->
                <div class="service">
                    <h2>تحميل ملف PDF</h2>
                    <label for="pdf-upload" class="custom-file-upload">
                        اختر ملف PDF
                    </label>
                    <input id="pdf-upload" type="file" accept="application/pdf">
                </div>

                <!-- Paper Size -->
                <div class="service">
                    <h2>قياس الورقة</h2>
                    <div class="options">
                        <label><input type="radio" name="paper-size" value="A1"> A1</label>
                        <label><input type="radio" name="paper-size" value="A2"> A2</label>
                        <label><input type="radio" name="paper-size" value="A3"> A3</label>
                        <label><input type="radio" name="paper-size" value="A4"> A4</label>
                        <label><input type="radio" name="paper-size" value="A5"> A5</label>
                        <label><input type="radio" name="paper-size" value="A6"> A6</label>
                        <label><input type="radio" name="paper-size" value="A0"> A0</label>
                    </div>
                </div>

                <!-- Print Colors -->
                <div class="service">
                    <h2>ألوان الطباعة</h2>
                    <div class="options">
                        <label><input type="radio" name="print-color" value="black-and-white"> أبيض وأسود</label>
                        <label><input type="radio" name="print-color" value="color"> ملون</label>
                    </div>
                </div>

                <!-- Collection Point -->
                <div class="service">
                    <h2>اختيار المجمع</h2>
                    <div class="options">
                        <label><input type="radio" name="collection-point" value="1"> 1</label>
                        <label><input type="radio" name="collection-point" value="2"> 2</label>
                        <label><input type="radio" name="collection-point" value="3"> 3</label>
                        <label><input type="radio" name="collection-point" value="4"> 4</label>
                        <label><input type="radio" name="collection-point" value="5"> 5</label>
                    </div>
                </div>

                <!-- Gate Size -->
                <div class="service">
                    <h2>اختيار بوابة</h2>
                    <div class="options">
                        <label><input type="radio" name="gate-size" value="small"> صغيرة</label>
                        <label><input type="radio" name="gate-size" value="large"> كبيرة</label>
                    </div>
                </div>

                <!-- Note -->
                <div class="service">
                    <h2>ملاحظات</h2>
                    <p>يرجى تحويل مبلغ على أحد الأرقام التالية:</p>
                    <p>123456789</p>
                    <p>987654321</p>
                    <p>135792468</p>
                </div>

                <div class="service">
                    <h2>تحميل صورة وصل الدفع</h2>
                    <label for="payment-upload" class="custom-file-upload">
                        اختر صورة
                    </label>
                    <input id="payment-upload" type="file" accept="image/*">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
